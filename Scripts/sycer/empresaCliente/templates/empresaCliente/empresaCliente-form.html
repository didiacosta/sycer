{% extends 'empresaCliente/base_empresaCliente.html' %}
{% block title %}{{ titulo }}{% endblock title %}
{% block content %}
	<h2 class="page-header">{{ titulo }} </h2>
	<div class="span10">
		<form id="editarCliente" class="form-horizontal" action="" method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<div class="form-actions">
				<button class="btn btn-primary" type="submit" >{{nombre_btn}}</button>
			</div>	
			
		</form>
		<a href="/empresaCliente/clientes"><i class="fa fa-arrow-circle-left fa-2x"></i> Volver a listado de clientes</a>
	</div>
	<!-- {{ user.usuario.id_empresa.nombre}} -->
{% endblock content %}
